    verifiable_manager_not_found: 'En användare med respektive egenskaper hittades ej'
    stafapp: "StafApp"
verify:
    manager_email_body_html: '<h4>Välkommen till Stafettkarnevalens virtuella tävlingskansli och resultatservice.</h4><p>Du har just registrerat ett personligt användarkonto och nu återstår det att bekräfta att denna e-postadress samt att det angivna telefonnumret tillhör dig.</p><p>För att göra det första steget, kan du använda länken nedan eller mata in bekräftelsekoden i formuläret på vår webbplats dit du blivit styrd. Vi har även skickat ett SMS med en annan kod till din telefon för att bekräfta att du givit oss ett fungerande telefonnummer. Den kod som du fått i SMS:et fungerar inte här utan först i steg 3.</p><p>Ifall detta konto registrerats utan din tillåtelse, kan du spärra det nedan och samtidigt meddelas vi om missbruket av din e-postadress.</p><p>Du har använt följande uppgifter då du registrerade kontot:</p>'
    manager_email_body_txt: "Välkommen till Stafettkarnevalens virtuella tävlingskansli och resultatservice.\n\nDu har just registrerat ett personligt användarkonto och nu återstår det att bekräfta att denna e-postadress samt att det angivna telefonnumret tillhör dig.\n\nFör att göra det första steget, kan du använda länken nedan eller mata in bekräftelsekoden i formuläret på vår webbplats dit du blivit styrd. Vi har även skickat ett SMS med en annan kod till din telefon för att bekräfta att du givit oss ett fungerande telefonnummer. Den kod som du fått i SMS:et fungerar inte här utan först i steg 3.\n\nIfall detta konto registrerats utan din tillåtelse, kan du spärra det nedan och samtidigt meddelas vi om missbruket av din e-postadress.\n\nDu har använt följande uppgifter då du registrerade kontot:"
    manager_email_info: 'Ditt användarkonto är sparat och nu bör du endast bekräfta din e-postadress och ditt mobiltelefonnummer. Vi har skickat dig ett e-postbrev som innehåller en bekräftelsekod. Vänligen mata in koden i fältet nedan eller klicka på länken i mailet för att bekräfta att e-postadressen hör till rätt person. Ifall du inte fått brevet, kan du försöka beställa ett nytt nedan.'
    manager_email_step: 'Bekräfta e-postadressen'
    manager_phone_info: 'Din e-postadress är bekräftad. Nu återstår det att bekräfta att mobiltelefonnumret tillhör dig. Vänligen slutför detta steg för att aktivera ditt konto.'
    manager_phone_step: 'Bekräfta mobilnumret'

