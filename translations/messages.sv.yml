register:
    done_step: 'Färdigt'
    manager_heading: 'Lagledarregistrering'
    manager_info: 'Du måste ha ett personlig användarkonto för att hantera din egen skolas anmälningar. Var vänlig och registrera ett konto nedan. Obligatoriska fält är markerade med <label style="display:inline-block" class="required">fet stil och</label>'
    manager_step: 'Användarinformation'
    welcome_message: "Bästa %name%, tack för att du registrerat dig och välkommen till Stafettkarnevalens anmälningstjänst.\nInnan du går vidare, rekommenderar vi att du läser vår extensiva användarmanual för att bekanta dig med denna tjänst. Du hittar alltid manualen enklast i menyn:<p><span class=\"btn btn-xs btn-success\"><i class=\"fa fa-user\"></i> %name% <i class=\"fa fa-caret-down\"></i></span> &nbsp; i den nedre delen under &nbsp; <span class=\"btn btn-xs btn-success\"><i class=\"fa fa-question-circle\"></i> Hjälp</span></p>\n<h2><i class='fa fa-arrow-circle-o-right'></i> Nästa steg</h2><p>Som en ny användare, har du inte ännu kopplat en skola till ditt konto. Vi rekommenderar att du med hjälp av manualen gör detta till följande.</p>"
    welcome_title: 'Ditt användarkonto har sparats och aktiverats'
revert: 'Återta'

text:
    user_not_found: 'Med respektive id hittades ingen inaktiv användare.'
